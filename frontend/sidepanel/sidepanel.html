<!-- sidepanel.html: 상품 정보를 상세히 보여주는 UI -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sidepanel 기본 틀</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="sidepanel-container">
      <!-- 왼쪽 내용 -->
      <div class="content-area" id="contentArea">
        <h2>기본정보</h2>
        <p>여기에 내용이 표시됩니다.</p>
      </div>

      <!-- 오른쪽 네비게이션 바 -->
      <div class="nav-bar">
        <!-- 큰 글씨 버튼 -->
        <button class="icon-btn" id="btn-font">A</button>
        <!-- 스피커 버튼 -->
        <button class="icon-btn" id="btn-speak">🔊</button>
        
        <button class="nav-btn" id="btn-basic">기본정보</button>
        <button class="nav-btn" id="btn-detail">상세정보</button>
        <button class="nav-btn" id="btn-review">리뷰요약</button>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>

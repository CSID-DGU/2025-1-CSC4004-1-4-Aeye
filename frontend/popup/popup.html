<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>쿠팡 요약 팝업</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <p class="greeting">
        안녕하세요, <span class="brand">Unscroll</span>입니다.
      </p>
      <p class="description">
        '<span id="productName">상품명</span>'의 요약된 쇼핑 정보를 얻으려면<br />
        아래의 <strong>요약</strong> 버튼을 클릭하세요.
      </p>
      <button id="summarizeBtn">요약</button>
      </div>
    <script src="popup.js"></script>
    <script src="/frontend/content/uiController.js"></script>
     <script type="module" src="/frontend/content/content.js"></script>
